<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="./images/lavanya.jpeg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="./images/lavanya2.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="./images/lavanya3.jpeg" alt="Image 3">
        </div>
    </div>
    <audio controls loop >
        <source src="./assets/bbdya.mp3" type="audio/mpeg">
        <source src="./assets/bbdya.ogg" type="audio/ogg">
    </audio>
  
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
